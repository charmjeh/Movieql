type Movie {
    id: Int!
    title: String!
    year: Int!
    rating: Int!
    synopsis: String!
    genres: [String]!
}

type Query {
    movies: [Movie]!
    movie(id: Int!): Movie
}

type Mutation {
    addMovie(
        title: String!
        year: Int!
        rating: Int!
        synopsis: String!
        genres: [String]!
    ): Movie!,
    deleteMovie(id: Int!): Boolean!
}
